<header>
  <app-breadcrumbs [steps]="['My Team solutions']">
  </app-breadcrumbs>
  <a id="createsolution" href="http://localhost:4200/dashboard/solutions/create">Create new solution ></a>
</header>
<div>
  <app-solution-select [values]="values" (onSelection)="getSolutions($event)"></app-solution-select>
</div>
<main>
  <app-solution-details *ngFor="let solution of solutions" [solution]="solution"></app-solution-details>
</main>
