<div class="app" *ngIf="app">
  <div class="sub-header">
    <a
      class="button text-only left back-btn"
      routerLink="/dashboard/activators"
      [queryParams]="{categorySwitch: 'All'}">
      Back
    </a>
    <div class="app-name separated"> {{ app.name }}</div>
    <div class="separated">
      <div class="badge" [class.black]="app.available=='Locked'" [class.yellow]="app.available=='Deprecated'">{{app.available}}</div>
    </div>
    <div class="badge grey time-badge">
      <div>{{ app.update | date : 'hh:mma' }}</div>
      <div class="separated">{{ app.update | date : 'dd MMM yyyy' }}</div>
    </div>
    <div class="separated tier">
      <div class="tier-icon"></div>
      Eagle tier 2 subscription
    </div>
  </div>
  <div class="content">
    <div>
      <div class="title">Metadata</div>
      <div class="sub-title">Description</div>
      <div class="description">{{ app.description }}</div>
    </div>
    <div class="properties">
      <app-properties [properties]="properties"></app-properties>
    </div>
    <div class="deployment-options">
      <app-properties title="Deployment Options" [properties]="deploymentOptions" [vertical]="true"></app-properties>
    </div>
    <div class="deployments">
      <app-deployments></app-deployments>
    </div>
  </div>
</div>
<div class="deployment-footer">
  <a routerLink="/dashboard/activators/create" queryParamsHandling="preserve" class="button text-only">Select for application</a>
</div>
