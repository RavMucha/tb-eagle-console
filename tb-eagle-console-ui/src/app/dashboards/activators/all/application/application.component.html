<div class="head">
  <div class="status">
    <div class="badge" [class.black]="app.available=='Locked'" [class.yellow]="app.available=='Deprecated'">{{app.available}}</div>
    <div class="flex-filler"></div>
    <app-icon icon="star" [stroke]="isStroke"  (click)="isStroke=!isStroke" [color]="strokeColor"></app-icon>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item>Grant Access</button>
      <button mat-menu-item>Deprecate</button>
    </mat-menu>
    <button style="width: 22px; height: 22px; margin-left: 5px;" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon style="display: block;">more_horiz</mat-icon>
    </button>
  </div>
  <div class="name">
    {{ app.name }}
  </div>
  <div class="type">
    {{ app.type }}
  </div>
</div>
<app-properties
  *ngIf="!(deploymentInProgress$ | async)"
  routerLink="/dashboard/activators/details"
  [queryParams]="{ id: app.id }"
  title="Details"
  [properties]="properties"
></app-properties>
<div *ngIf="deploymentInProgress$ | async" class="loader-container">
  <app-loader [percentage]="percentage$ | async" name="Deployment"></app-loader>
</div>
<div class="description" *ngIf="!active">
  <div class="desc-head">Description</div>
  <div class="desc-content">{{ app.description }}</div>
</div>
<div class="footer" *ngIf="active">
  <a class="button empty" type="button" routerLink="/dashboard/activators/view" [queryParams]="{ id: app.id }">
    View
  </a>
  <button class="button text-only" type="button" (click)="addToSolution()">Add to Solution</button>
</div>
