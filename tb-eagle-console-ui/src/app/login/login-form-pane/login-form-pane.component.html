<div class="container">
  <div class="row">
    <div class="col">
      <img src="/assets/images/tb_logo.svg" class=" mx-auto d-block"><br>
      <span class="login-text mx-auto d-block">Log in</span><br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password here">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
        </div>
        <button class="login-btn" type="submit">Log in</button>
      </form>
    </div>
    </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <a>Forgot email or password?</a>
      </div>
      <div class="text-center">Or</div>

      <div class="text-center">
        <a>Create a new account</a>
      </div>
      </div>
  </div>

</div>
