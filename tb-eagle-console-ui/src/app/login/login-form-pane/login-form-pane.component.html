<div class="container">

      <img class="tb-logo" src="/assets/images/tb_logo.svg" ><br>
      <span id="loginText">Log in</span><br>

      <form id='loginForm' (submit)="onSubmit($event)">
        <div class="form-container">
          <label for="exampleInputEmail1" class="form-text">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">

          <label for="exampleInputPassword1" class="form-text">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password here">

        <label class="checkbox">
          <input  type="checkbox" id="exampleCheck1"/>
          <span id="exampleCheckText" >Keep me logged in</span>
      </label>
          </div>

        <button class="login-btn" type="submit">Log in</button>

      </form>



      <div class="login-options-container">
        <a class="options" href="/login">Forgot email or password?</a><br>
          <span class="options" >Or</span><br>
        <a class="create-new" href="/login">Create a new account</a>
      </div>
  </div>
